<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Built-in Filters</title>
    <script src="../libs/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div ng-controller="FriendsCtrl">
    <input type="text" ng-model="search.$"/>
    <table>
        <tr ng-repeat="friend in friends.list | orderBy:'name' | limitTo:3 | filter:search">
            <td>{{friend.name | uppercase}}</td>
            <td>{{friend.phone | lowercase}}</td>
        </tr>
    </table>
</div>


</body>
</html>
