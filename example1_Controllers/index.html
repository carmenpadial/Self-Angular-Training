<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Controllers</title>
    <<script src="../libs/angular.js"></script>

    <script>

        angular.module("app", [])
                .controller("FirstController", function FirstController() {
                    this.greeting = "First";
                }
        )
                .controller("SecondController", ['$scope', function($scope) {
                    $scope.greeting = "second";
                }]
        );

    </script>


</head>

<body>

<div ng-controller="FirstController as firstController">
    <input type="text" ng-model="firstController.greeting" />
    {{firstController.greeting}}
</div>


<div ng-controller="SecondController">
    <input type="text" ng-model="greeting" />
    {{greeting}}
</div>

</body>
</html>
