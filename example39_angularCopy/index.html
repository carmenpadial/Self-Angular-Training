<!DOCTYPE html>
<html ng-app="ngApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>angular.copy</title>
    <link rel="stylesheet" href="../libs/foundation.min.css">
    <script src="../libs/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="appCtrl">

<input type="text" ng-model="contactCopy.firstName"/>
<div class="button" ng-click="saveContact()">Save</div>

<table>
    <tr ng-repeat="contact in contacts" ng-click="selectContact(contact)">
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.phone}}</td>
    </tr>
</table>

</body>
</html>
