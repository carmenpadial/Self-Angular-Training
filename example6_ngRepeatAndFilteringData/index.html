<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>ngRepeat and filtering data</title>
    <script src="../libs/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div ng-controller="FriendsCtrl">
    <input type="text" ng-model="search.$"/> <!-- search puede cambiarse por el nombre que queramos. Solo hace referencia al objeto que se va a utilizar filtrar en el filter -->
    <table>
        <tr ng-repeat="friend in friends.list | filter:search">
            <td>{{friend.name}}</td>
            <td>{{friend.phone}}</td>
        </tr>
    </table>
</div>


</body>
</html>
